<!doctype HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="weather-app.css">
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
</head>
<body>
    <div class= "localweatherbackground">
        <div class="lefthalf">
            <div class="upperpart">
                <h1 class= "sixhourforecast">Local Weather Six Hour Forecast</h1>
                <h2 class="northerncalifornia">Northern California with doppler radar</h2>
                <div class="submitforecast">
                    <h3 class="forecastfor">Forecast for
                        <input type="text" class="searchTerm" id="myInput" placeholder="Davis,CA">
                        <button type="submit" class="searchButton" onclick="whenClicked()">submit</button>
                        </h3>
                </div>
            </div>
            <div class="lowerpart">

                <div class="flexCol">
                    <h1 class="currentTime"> current <br> </h1>
                    <h2 class="currentTime" id="hour0">12PM</h2>
                </div>

                <div class="picture" id="pick0"> <img id="pictureNode0" src = "assets/brokencloud.svg" alt="">
                </div>

                <div class="currentTemp" id="temp0">67°</div>

            </div>
        </div>
        <div class="righthalf">
            <div class="overlay">
                <img class="imgClip0" src="http://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg" alt=""/>
                <img class="cities" src="http://radar.weather.gov/ridge/Overlays/Cities/Short/DAX_City_Short.gif" alt=""/>
                <img class="radar" id="radar" src="https://radar.weather.gov/ridge/RadarImg/N0R/DAX_N0R_0.gif" alt=""/>
            </div>
        </div>
    </div>
    <div class="dailyforecast">
        <div class= "image1">
            <h6 class= "time" id="hour1">1:00 pm</h6>
            <div id="pick1" class="pick">
                <img id="pictureNode1" src = "assets/brokencloud.svg" alt="">
            </div>
            <p class ="number" id="temp1"> 67° </p>
        </div>
        <div class= "image1">
            <h6 class="time" id="hour2">2:00 pm</h6>
            <div id="pick2" class="pick">
                <img id="pictureNode2" src="assets/brokencloud.svg" alt="">
            </div>
            <p class = "number" id="temp2"> 68° </p>
        </div>
        <div class="image1">
            <h6 class="time" id="hour3">3:00 pm</h6>
            <div id="pick3" class="pick">
                <img id="pictureNode3" src="assets/brokencloud.svg" alt="">
            </div>
            <p class ="number" id="temp3"> 68°</p>
        </div>
        <div class="image1">
            <h6 class="time" id="hour4">4:00 pm</h6>
            <div id="pick4" class="pick">
                <img id="pictureNode4" src="assets/brokencloud.svg" alt="">
            </div>
            <p class = "number" id="temp4"> 68° </p>
        </div>
        <div class="imglast">
            <h6 class="time" id="hour5">5:00 pm</h6>
            <div id="pick5" class="pick">
                <img id="pictureNode5" src="assets/brokencloud.svg" alt="">
            </div>
            <p class  ="number" id="temp5"> 68° </p>
        </div>
    </div>
        <script src="weather-app.js"></script>
</body>
</html>
